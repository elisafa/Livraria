<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
	<f:metadata>
		<f:viewParam name="id" converter="grupoConversor" value="#{grupoMB.grupo}" />
	</f:metadata>
    
    <ui:define name="corpo"> 
		
	           
    <title>Editar Grupo</title>  
      <h:form>

<h2>Grupo</h2>
     <p:tabView>
        <p:tab title="Editar Grupo">
        <p:separator/>
             <h:panelGrid columns="4" cellpadding="10" id="panelg">
	                <p:outputLabel value="Nome:"/>
	                <p:inputText value="#{grupoMB.grupo.nome}" size="50" placeholder="Ex: Administrador" />	        
	            </h:panelGrid>   
	      
        </p:tab>
    </p:tabView>
     
       <p:panelGrid  style="border:0px">
         <p:commandButton value="Editar" action="#{grupoMB.editar()}"/>
       </p:panelGrid>	
    </h:form>
    </ui:define>

</ui:composition>
