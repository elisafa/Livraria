<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    
    <ui:define name="corpo"> 
		
	           
    <title>Listar Tipos de Objetos</title>  
      <h:form id="frm">

<h2>Tipos de Objetos</h2>
     <p:tabView id="tabView">
        <p:tab title="Listar Tipos de Objetos">
        <p:separator/>
             
             <p:toolbar id="toolbar">
				<p:toolbarGroup>
					<p:commandButton value="Novo" icon="ui-icon-plus"
						action="#{tipoObjetoMB.novo()}" process="@this" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton value="Editar" icon="ui-icon-pencil"
						title="Editar" process="@this" action="#{tipoObjetoMB.edicao()}"
						disabled="#{tipoObjetoMB.tipoObjetoSelecionado == null}" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton value="Excluir" icon="ui-icon-trash"
						title="Excluir" process="@this" update="tabela_tipoObjetos toolbar"
						action="#{tipoObjetoMB.excluir}"
						disabled="#{tipoObjetoMB.tipoObjetoSelecionado == null}"
						onclick="if (!confirm('Deseja deletar o Tipo de Objeto  #{tipoObjetoMB.tipoObjetoSelecionado.nome} ? ')) return false" />

				</p:toolbarGroup>
			</p:toolbar>
             
             <p:dataTable id="tabela_tipoObjetos" var="tipoObjeto"
				value="#{tipoObjetoMB.listar()}" frame="box" rules="all"
				cellpadding="3" width="100%" headerClass="cabecalho"
				rowClasses="cor-sim, cor-nao" columnClasses="nome"
				emptyMessage="Nenhum tipoObjeto Cadastrado"
				selection="#{tipoObjetoMB.tipoObjetoSelecionado}"
				selectionMode="single" rowKey="#{tipoObjeto.id}">

				<p:ajax event="rowSelect" update=":frm:tabView:toolbar" />
				<p:ajax event="rowUnselect" update=":frm:tabView:toolbar" />

				<p:column filterBy="#{tipoObjeto.nome}"
					style="text-align: center; width:5%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Tipo de Objeto" />
					</f:facet>
					<h:outputText value="#{tipoObjeto.nome}" />
				</p:column>

			</p:dataTable>
                
	      
        </p:tab>
    </p:tabView>	
    </h:form>
    </ui:define>

</ui:composition>
